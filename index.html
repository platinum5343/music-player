<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>\
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now_playing">PLAYINGx OF y</div>
                <div class="track_art"></div>
                <div class="track_name">Track Name</div>
                <div class="track_artist">Track artist</div>
            </div>
            <div class="slider_container">
                <div class="current_time">00.00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total_duration">00.00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random_track" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev_track" onclick="prevTrack()">
                <i class="fas fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause_track" onclick="playpauseTrack()">
                <i class="fas fa-play-circle fa-2x"></i>
                </div>
                <div class="next_track" onclick="nextTrack()">
                <i class="fas fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat_track" onclick="repeatTrack()">
                <i class="fas fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
